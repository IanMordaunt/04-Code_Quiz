<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./quiz.css">
    <title>Quiz Questions</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                </div>
            </div>
            <div id="timercontainer">
                <div class="timercontainer-item">
                    <p id="timer" class="timercontainer-prefix">
                    Time Remaining
                    </p>
                </div>
            </div>
            <h1 id="question">What is the answer to the question?</h1>
            <div class="answer-container">
                <p class="answer-">A.</p>
                <p class="choice-text" data-number="1">Answer 1</p>
            </div>
            <div class="answer-container">
                <p class="answer-letter">B.</p>
                <p class="choice-text" data-number="2">Answer 2</p>
            </div>
            <div class="answer-container">
                <p class="answer-letter">C.</p>
                <p class="choice-text" data-number="3">Answer 3</p>
            </div>
            <div class="answer-container">
                <p class="answer-letter">D.</p>
                <p class="choice-text" data-number="4">Answer 4</p>
            </div>
        </div>
    </di>
    <script src="./quiz.js"></script>
</body>
</html>
